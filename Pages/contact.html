<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap link cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- unicorn stylesheet link -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <style>
        #contact{
            background-color: #F8FAFF;
        }

        #hero,#header{

        background-color: #F8FAFF;
        }

        form input::placeholder{
            color: #ccc;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
  </head>
  <body>
    <!-- HEADER STARTS HERE -->
    <header id="header" ></header>
    <!-- HEADER ENDS HERE -->

    

    <!-- CONTACT SECTION STARTS HERE -->
    <div id="contact" class="pad">
      <div class="container mt-3 mt-lg-5">

        <div class="row d-flex align-items-center g-4 justify-content-center">
          <div class="col-lg-6">
            <h1 class="bold">Contact</h1>
            <p class="text-muted">Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text.</p>

            <div class="mt-5">
                <p class="text-primary">Phone</p>
                <h6 class="my-3">+56-955-573-814</h6>

                <p class="text-primary my-3">Email</p>
                <h6>willie.jennings@example.com</h6>
            </div>
            
          </div>
          <div class="col-lg-6">
            <form class="bg-white p-lg-4 p-3" action="">
                <h5 class="mb-4 bold">Contact form</h5>
                <div class="mb-3 mt-3">
                  <input type="email" class="form-control" id="email" placeholder="First Name" name="firstname">
                </div>
                <div class="mb-3 mt-3">
                  <input type="text" class="form-control" id="email" placeholder="Last Name" name="lastname">
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="email" placeholder="Zip Code" name="zipcode">
                </div>
                <div class="mb-3 mt-3">
                    <input type="phone" class="form-control" id="email" placeholder="Phone Number" name="phone">
                </div>
                <div class="mb-3 mt-3">
                  <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">
                    <small>I accept all Privacy & Policy</small>
                  </label>
                </div>
                <button type="submit" class="btn c-btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- CONTACT SECTION ENDS HERE -->





    <!-- FOOTER SECTION STARTS HERE -->
    <div id="footer" class="pad"></div>
    <!-- FOOTER SECTION ENDS HERE -->

    <script src="../script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
